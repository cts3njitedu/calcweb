<!DOCTYPE html>
<html lang="en-US">
<script src="javascripts/angular/angular.js"></script>
<link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="stylesheets/style.css" />

<body>

    <!--<div ng-app="">
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello {{name}}</h1>
</div>-->
    <div class="jumbotron text-center">
        <h1>Craig's Comprehensive Calculator</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <table class="table-bordered">
                

                        <tr>
                            <td colspan="6"><input type="text" class="form-control" id="calcScreen"  style="font-size:70px;"></td>
                        </tr>
                        <tr>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">7</button>

                            </td>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">8</button>

                            </td>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">9</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">+</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">*</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">%</button>
                            </td>



                        </tr>
                        <tr>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">4</button>

                            </td>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">5</button>

                            </td>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">6</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">-</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">/</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">^</button>
                            </td>




                        </tr>
                        <tr>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">1</button>

                            </td>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">2</button>

                            </td>
                            <td class="calcBtnRow">

                                <button type="button" class="btn btn-primary btn-lg calcBtn">3</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">(</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcBtn">)</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-lg calcOp">DEL</button>
                            </td>


                        </tr>
                        <tr>
                            <td colspan="3">
                                <button type="button" class="btn btn-primary btn-lg calcBottom">CLEAR</button>

                            </td>

                            <td colspan="3">
                                <button type="button" class="btn btn-primary btn-lg calcBottom">ENTER</button>
                            </td>


                        </tr>



                </table>
            </div>
        </div>
    </div>

</body>

</html>
